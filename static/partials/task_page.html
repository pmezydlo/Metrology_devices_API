<div class="dev_list">
      
    <br>
    Select device:<select ng-init="taskFormData.dev = devData[0].id" ng-model="taskFormData.dev">
	<option ng-repeat="dev in devData" placeholder="" value="{{dev.id}}">{{dev.name}}</option>
    </select><br>
    <br>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Task</th>
            <th>Request</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="task in taskData | filter:taskFormData.dev">
            <td>{{task.id}}</td>
            <td>{{task.name}}</td>
            <td>{{task.date}}</td>
            <td>{{task.time}}</td>
            <td><textarea rows="2" cols="20" ng-model="task.msg"></textarea></td>
            <td><textarea rows="2" cols="20" ng-model="task.req"></textarea></td>
            <td>{{task.status}}</td>
            <td><button type="submit" ng-click="deleteTask(task.id)">Delete</button></td>        
            <td><button type="submit" ng-click="updateTask(task.id)">Update</button></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="text" placeholder="name" ng-model="taskFormData.name"></td>
            <td><input type="date" placeholder="date" ng-model="taskFormData.date"></td>
            <td><input type="time" placeholder="time" ng-model="taskFormData.time"></td>
            <td colspan="2"><textarea rows="2" cols="43" ng-model="taskFormData.msg"></textarea></td>
            <td colspan="3"><button type="submit" ng-click="createTask()">Submit</button></td>
        <tr>
    </table>

</div>
