       <div class="system_logs">
            <h1>System logs</h1>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Date & Time</th>
                    <th>Part of system</th>
	            <th>Type</th>
                    <th>Message</th>
                </tr>
                <tr ng-repeat="log in logsData">
                    <td> {{log.id}}  </td>
                    <td> {{log.date_time}} </td>
                    <td> {{log.source}} </td>
                    <td> {{log.types}} </td>
                    <td> {{log.msg}}  </td>
                </tr>
            </table>
            <br><button type="submit" ng-click="deleteLogs()">Delete logs</button>
        </div>
